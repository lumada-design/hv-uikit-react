name: Applitools

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

env:
  APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
  APPLITOOLS_BATCH_ID: ${{ github.event.pull_request.head.sha }}

jobs:
  Eyes-Storybook:
    name: Eyes Storybook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        uses: ./.github/actions/install

      - name: Visual Testing
        run: |
          npx eyes-storybook -f ${{ github.workspace }}/config/applitools.config.js

      - name: Archive Logs
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: applitools-logs
          path: ${{ github.workspace }}/applitools-logs.txt

  Complete:
    name: Complete
    if: github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]' && always()
    needs: [Eyes-Storybook]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Applitools Finish
        run: |
          curl -X POST \
            https://eyesapi.applitools.com/api/externals/github/servers/github.com/commit/${{env.APPLITOOLS_BATCH_ID}}/complete?apiKey=${{env.APPLITOOLS_API_KEY}} \
            -H "accept:*/*" \
