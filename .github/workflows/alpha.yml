name: CI (alpha)
on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00
  pull_request:
    branches:
      - alpha

env:
  RESOLVE_REGISTRY: https://repo.orl.eng.hitachivantara.com/artifactory/api/npm/npm/

jobs:
  Build:
    runs-on: [self-hosted, Linux]
    container:
      image: node:12.14.1-buster
      options: -u 1000 # buildguy

    steps:
      - name: Checkout
        if: github.event_name == 'schedule'
        uses: actions/checkout@v2
        with:
          ref: alpha

      - name: Checkout
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2

      - name: Install
        run: |
          npm config set @hv:registry ${RESOLVE_REGISTRY}
          npm ci

      - name: Bootstrap
        run: npm run bootstrap

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Generate Storybook
        if: github.event_name == 'schedule'
        run: npm run automation:package

      - name: Archive Storybook
        if: github.event_name == 'schedule'
        uses: actions/upload-artifact@v1
        with:
          name: storybook
          path: automation/storybook/dist

  Robot:
    if: github.event_name == 'schedule'
    needs: Build
    runs-on: [self-hosted, Windows]
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, ie, chrome]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: alpha

      - name: Fetch Storybook
        uses: actions/download-artifact@v1
        with:
          name: storybook
          path: .github/storybook/www

      - name: Run Storybook
        uses: ./.github/storybook

      - name: Run Robot
        shell: cmd
        run: >-
          robot 
          --variable STORYBOOK_URL:http://localhost:9002 
          --variable BROWSER:${{ matrix.browser }} 
          --exclude pa11y 
          --exclude issueORissue-${{ matrix.browser }}ORimage 
          --exclude bug-${{ matrix.browser }}ORbug-${{ matrix.browser }}-webdriverORbug-jenkins
          --report reports/report.html
          --log reports/log.html 
          automation\robot\storybook\core

      - name: Save Reports
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: ${{ matrix.browser }}-reports
          path: reports
