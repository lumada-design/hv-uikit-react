name: Checks

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      ORG_GHPAGES_DEPLOY_KEY:
        required: false
    inputs:
      a11y-publish:
        type: boolean
        default: false
        required: false
      a11y-exit:
        type: boolean
        default: false
        required: false

env:
  LICENSES_WHITELIST: Apache-2.0\;ISC\;BSD-2-Clause\;BSD-3-Clause\;MIT\;W3C\;Zlib\;CC-BY-4.0

jobs:
  checks:
    name: Static Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: License Check
        run: |
          npm exec npx license-checker --onlyAllow ${{ env.LICENSES_WHITELIST }} --workspaces

      - name: Security Audit
        run: npm audit --workspaces --omit dev

      - name: Run Lint
        run: npm run lint

      - name: Run Typecheck
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run Test
        run: npm run test

  a11y:
    name: A11y Tests
    uses: ./.github/workflows/tests-a11y.yml
    secrets:
      ORG_GHPAGES_DEPLOY_KEY: ${{ secrets.ORG_GHPAGES_DEPLOY_KEY }}
    with:
      publish: ${{ inputs.a11y-publish }}
      exit: ${{ inputs.a11y-exit }}

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run Build
        run: npm run build
