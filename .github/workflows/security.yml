name: Security Scans

on:
  workflow_dispatch:
  workflow_call:

jobs:
  codedx-scans:
    name: Run CodeDx Scans
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Dependency Check Scans
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: "uikit"
          path: "."
          format: "XML"

      - name: Upload Reports to CodeDX
        run: .github/scripts/codedx-upload.sh
        env:
          CODE_DX_URL: "${{ secrets.CODE_DX_URL }}"
          CODE_DX_API_KEY: ${{ secrets.CODE_DX_API_KEY }}
          CODE_DX_PROJECT_ID: 120

  citadel-scan:
    name: Request Citadel Scan
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Request Citadel scan
        run: |
          echo "Sending the json request:" && \
          cat .github/security-configurations/citadel-uikit.json && \
          curl -k -X POST 'https://citadel.orl.eng.hitachivantara.com/citadel' --header \
          'Content-Type: application/json' -d @.github/security-configurations/citadel-uikit.json

  black-duck-scans:
    name: Run Black Duck Scans
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Build
        run: npm run build

      - name: Run Detect Scans
        run: .github/scripts/blackduck-detect.sh
        env:
          BLACKDUCK_URL: "${{ secrets.BLACKDUCK_URL }}"
          BLACKDUCK_TOKEN: "${{ secrets.BLACKDUCK_TOKEN }}"
          DETECT_VERSION: 8
