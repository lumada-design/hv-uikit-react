name: Security Scans

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      CODE_DX_URL:
        required: true
      CODE_DX_API_KEY:
        required: true
      BLACKDUCK_URL:
        required: true
      BLACKDUCK_TOKEN:
        required: true

jobs:
  dependency-check-scans:
    name: Run CodeDx Scans
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Dependency Check Scans
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: "uikit"
          path: "."
          format: "XML"

      - name: Upload Reports to CodeDX
        run: .github/scripts/codedx-upload.sh
        env:
          CODE_DX_URL: "${{ secrets.CODE_DX_URL }}"
          CODE_DX_API_KEY: ${{ secrets.CODE_DX_API_KEY }}
          CODE_DX_PROJECT_ID: 120

  black-duck-scans:
    name: Run Black Duck Scans
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Build
        run: npm run build

      - name: Run Black Duck Scans
        run: .github/scripts/blackduck-detect.sh
        env:
          BLACKDUCK_URL: "${{ secrets.BLACKDUCK_URL }}"
          BLACKDUCK_TOKEN: "${{ secrets.BLACKDUCK_TOKEN }}"
          DETECT_VERSION: 8

  citadel-scans:
    name: Run Citadel Scans
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Citadel Scans
        run: .github/scripts/citadel-scans.sh
        env:
          CITADEL_URL: "https://citadel.orl.eng.hitachivantara.com/citadel"
          CITADEL_CONFIG: ".config/citadel_config.json"
