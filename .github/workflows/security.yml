name: Security Scans

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      CODE_DX_URL:
        required: true
      CODE_DX_API_KEY:
        required: true
      BLACKDUCK_URL:
        required: true
      BLACKDUCK_TOKEN:
        required: true

jobs:
  codedx-scans:
    name: Run CodeDx Scans
    runs-on: [self-hosted, Linux]

    env:
      CODE_DX_URL: "${{ secrets.CODE_DX_URL }}"
      CODE_DX_API_KEY: ${{ secrets.CODE_DX_API_KEY }}
      CODE_DX_PROJECT_ID: 120
      DEP_CHECK_VERSION: 8.1.2

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Run Dependency Check Scans
        run: .github/scripts/dependency-check.sh

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-reports
          path: ./reports
          retention-days: 2

      - name: Upload Reports to CodeDX
        run: .github/scripts/codedx-upload.sh

  black-duck-scans:
    name: Run Black Duck Scans
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Build
        run: npm run build

      - name: Run Detect Scans
        run: .github/scripts/blackduck-detect.sh
        env:
          BLACKDUCK_URL: "${{ secrets.BLACKDUCK_URL }}"
          BLACKDUCK_TOKEN: "${{ secrets.BLACKDUCK_TOKEN }}"
          DETECT_VERSION: 8
