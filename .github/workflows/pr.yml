name: Pull Request

on:
  pull_request:
    branches:
      - master

# Cancel previous call in progress
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    name: Static Checks
    uses: ./.github/workflows/static-checks.yml

  visual-tests:
    name: Visual Tests
    uses: ./.github/workflows/tests-visual.yml
    # Only run Chromatic when PRs have the "visual" tag
    if: ${{ contains(github.event.pull_request.labels.*.name, 'visual') }}
    secrets: inherit
    with:
      batch-id: pr-${{ github.event.number }}

  artifacts:
    name: Artifacts
    uses: ./.github/workflows/documentation.yml
    secrets: inherit
    with:
      publish-folder: pr-${{ github.event.number }}
      publish-storybook: false
