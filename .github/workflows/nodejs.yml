name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1.1.0
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: https://nexus.pentaho.org/repository/group-npm/
        scope: @hv
    - run: npm ci
    - run: npm run bootstrap
    - run: npm run test
      env:
        CI: true
