name: Node.js CI

on: [push]

jobs:
  build:
    #runs-on: [self-hosted, linux]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1.4.0
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        npm config set @hv:registry https://nexus.pentaho.org/repository/group-npm/
        npm config list
    - run: npm ci
    - run: npm run bootstrap
    #- run: npm run test
    #  env:
    #    CI: true
