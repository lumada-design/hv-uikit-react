name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    #runs-on: [self-hosted, linux]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1.4.0
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm config and install
      run: |
        npm config set @hv:registry https://nexus.pentaho.org/repository/group-npm/
        npm config list
        npm ci
        
    - name: npm bootstrap and test
      if: github.event == 'push'
      run: |
        npm run bootstrap
        npm run test
      
    - name: Jest Code Coverage Report
      if: github.event == 'pull_request'
      uses: ziishaned/jest-reporter-action@0.1.1
      with:
        # Github token
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # Specify a command to run the tests
        test-command: npm run test
